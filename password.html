<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protection</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h3>It can only be used by the administrator</h3>
        <h2>Enter Password</h2>
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <div id="errorMessage" style="color: red;"></div>
        </form>
    </div>
    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = document.getElementById('password').value;
            const correctPassword = '3825'; // Replace with your default password

            if (enteredPassword === correctPassword) {
                window.location.href = 'regitaration.html'; // Redirect to the registration page
            } else {
                document.getElementById('errorMessage').innerText = 'Incorrect password. Please try again.';
            }
        });
    </script>
</body>
</html>
