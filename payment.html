<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <h2>Admin Menu</h2>
        <ul>
            <li><a href="userhome.html">Home</a></li>
            <li><a href="admin-dashboard.html">User Details</a></li>
            <li><a href="regitaration.html">Logout</a></li>
            <li><a href="alert .html">Alert</a></li>
        </ul>
    </div>


    <div class="dash">
    <h1>FIT or FIGHT</h1>
    <h2>Payment</h2>
   
    <form id="paymentForm">
        <label for="paymentType">Month:</label>
        <select id="month" name="paymentType">
            <option value="JANUARY">JANUARY</option>
            <option value="FEBRUARY">FEBRUARY</option>
            <option value="MARCH">MARCH</option>
            <option value="APRIL">APRIL</option>
            <option value="MAY">MAY</option>
            <option value="AUGUST">AUGUST</option>
            <option value="SEPTEMBER">SEPTEMBER</option>
            <option value="OCTOBER">OCTOBER</option>
            <option value="NOVEMBER">NOVEMBER</option>
            <option value="DECEMBER">DECEMBER</option>
        </select>
        
        <label for="Register_fee">Register fee:</label>
        <input type="number" id="Rfee" name="Register_fee" required>

        <label for="amount">Monthly fee:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="nicnumber">Nic Number:</label>
        <input type="text" id="nicnumber" name="nicnumber" required>

        <label for="dater">Date:</label>
        <input type="datetime-local" id="date" name="date" required>
        
        <button type="submit">Submit Payment</button>
    </form>
    <div id="message"></div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
